<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clasificador Calzado</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<div class="wrapper" id="app">
  <div class="card-form">
    <div class="card-list">
      <div class="card-item -front">
        <div class="card-item__side">
          <video id="webcam" autoplay playsinline></video>
          <canvas id="canvas"></canvas>
          <div id="imageContainer" style="display: none;">
            <img id="capturedImage" style="max-width: 100%;" alt="Captured Image">
          </div>
        </div>
      </div>
    </div>
    <div id="mensaje" class=""></div>
    <div class="card-form__inner">
      <h3 style="font-size: 30px; margin: 15px;" id="titulo_resultado">RESULTADO</h3>
      <div id="clasificador_contenedor">
        <p style="font-size: 40px; margin: 20px;" id="resultado">----------</p>
      </div>
      <button class="card-form__button" id="btn_clasificar">Clasificar</button>
      <button class="card-form__button" id="btn_nuevo" style="display: none;">Nuevo</button>
      <a href="subir_arch.html">Subir archivo</a>
    </div>
  </div>
</div>

<footer>
  <p style="text-align: center; color: #888;">© <span id="year">2024</span> <span id="owners">Alfredo Calle | Alan Barco | Paul Gudiño</span>. Todos los derechos reservados.</p>
</footer>

<script src="./script/script.js"></script>
</body>
</html>
